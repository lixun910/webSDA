<!DOCTYPE html>
<html>
<head>
<script src="d3.min.js" charset="utf-8"></script>
<script src="topojson.v1.min.js"></script>
<script src="simple-map-d3.src.js" charset="utf-8"></script>
<link rel="stylesheet" href="simple-map-d3.css">
<script>
window.onload = function(){
var mnPopMap = SimpleMapD3({
    container: '#simple-map-d3-example',
    datasource: 'nat.json',
    colorOn: true,
    colorProperty: 'HR90',
    legendFormatter: d3.format(',f0')
  });
}
</script>
</head>
<body>
<div id="simple-map-d3-example" style="background-color: #FFFFFF; width: 100%; height: 360px; border: 1px solid #898989; margin: 0 0 1em 0;"></div>

</body>
</html>
