<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test ESRI Shapefile</title>
<style>
path {
    fill: green;
    stroke: #000;
    stroke-linejoin: round;
}
.boundary {
    pointer-events: none;
    fill: none;
    stroke: #fff;
    stroke-width: .5px;
    stroke-linejoin: round;
}
.selected {
    fill: yellow;
}
.unselected {
    fill: green;
}
</style>
<script src="jquery.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="utils.js"></script>
<script src="stream.js"></script>
<script src="shapefile.js"></script>
<script src="dbf.js"></script>

<script type="text/javascript">
//////////////////////////////////////////////////////////////
// WebSocket Server Communications
var socket;
//Width and height
var w = 960;
var h = 500;

var data; // global for testing

//$(document).ready(function() {
window.onload = function(){
    var shpname = getParameterByName("shp");
    if (!shpname) {
        return;
    }
    var pageid = guid(); 
    // create websocket
    if (! ("WebSocket" in window)) WebSocket = MozWebSocket; // firefox
    socket = new WebSocket("ws://localhost:9000");

    // open the socket
    socket.onopen = function(event) {
        socket.send('{connected:'+ pageid + '}');

        // show server response
        socket.onmessage = function(e) {
            // handle different messages
            try {
            data = JSON.parse(e.data);
            if ( 'SELECTED' in data ) {
                select_ids = data['SELECTED'];
                d3.selectAll("path")
                    .attr("class", "unselected");
                d3.selectAll("path")
                    .each(function(d,i){ 
                        if (jQuery.inArray(d.properties.FIPS, select_ids) > -1) {
                            //if (d.id in select_ids) {
                            d3.select(this).attr("class", "selected");
                        }
                    });
            }
            } catch (err) {
                console.error("Parsing error:", err);            
            }
        }
    }

    //Create SVG element
    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);


    //Load in GeoJSON data
    shapefile = new Shapefile({
        shp: "testdata/"+shpname+".shp",
        dbf: "testdata/"+shpname+".dbf"
    }, function(content) { 
        var minX = Number.POSITIVE_INFINITY,
            maxX = Number.NEGATIVE_INFINITY,
            minY = Number.POSITIVE_INFINITY,
            maxY = Number.NEGATIVE_INFINITY;
        json = content.geojson;
        data = json
        json.features.forEach(function(feat,i) {
            feat.geometry.coordinates.forEach(function(coords,j) {
                coords.forEach(function(xy,k){
                    x = xy[0], y = xy[1];
                    if (x > maxX) {maxX = x;}
                    if (x < minX) {minX = x;}
                    if (y > maxY) {maxY = y;}
                    if (y < minY) {minY = y;}
                });
            });
        });

    console.log(minX,maxX,minY,maxY);
    var xyratio = (maxX-minX)/(maxY-minY);
    var offsetW = 0.0;
    var offsetH = 0.0;
    if (w/h > xyratio) {
        // canvas is too wide
        offsetW = (w - h*xyratio)/2.0;
    } else if (w/h < xyratio) {
        // canvas is too tall
        offsetH = (h - w/xyratio)/2.0;
    }

    var scaleX = d3.scale.linear()
        .domain([minX,maxX])
        .range([0, w-offsetW*2]);
    scaleY = d3.scale.linear()
        .domain([minY, maxY])
        .range([h-offsetH*2,0]);

    function matrix(a, b, c, d, tx, ty) {
        return d3.geo.transform({
            point: function(x, y) { 
                this.stream.point(scaleX(x)+offsetW, scaleY(y)+offsetH); 
            }});
    }
    var path = d3.geo.path().projection(matrix(-1, 0, 0, 1, 0, 0));
    var polys = svg.append("g")
        .selectAll("path")
        .data(json.features)
        .enter().append("path")
        .attr("id", function(d,i){ return i;}) 
        .attr("d", path);

    polys.append("title")
        .text(function(d,i){return this.id;});

    polys 
        .each(function(d,i){})
        .on("mouseover", function(d){
            d3.select(this).attr("class", "selected");
            var msg = {'SELECTED':[this.id]};
            socket.send(JSON.stringify(msg));
        })
        .on("mouseout", function(d){
            d3.select(this).attr("class", "unselected"); 
            var msg = {'SELECTED':[]};
            socket.send(JSON.stringify(msg));
        });
    });
//});
}

//localStorage.selectedid = [1,2];
</script>
</head>

</body>
</html>
